<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Banana Talk Translator</h1>
    </header>
    <div class="container">
        <h2>Normal Text:</h2>
        <textarea class="box" id="txt-input" placeholder="Enter your message here"></textarea>
        <div class="container">
            <button id="btn-translate">Translate</button>
        </div>
        <h2>Translated Text:</h2>
        <div class="box" id="txt-output"></div>
        <script src="script.js"></script>
    </div>
<footer class="footer">
    <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
</footer>
</body>
</html>
