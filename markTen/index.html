<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="root">
        <h1 class="brand">Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <span><b>Bill Amount:</b></span><br>
        <input id="bill-input" type="text"><br>
        <span><b>Cash Given:</b></span><br>
        <input id="cash-input" type="text"><br>
        <button id="button-check">Check</button><br>
        <p id="output-msg"></p>
        <span><b>Return Change:</b></span>
            <div class="table-div">
                <table>
                    <tr>
                        <th>No. of Notes</th>
                        <td id="allNotes"></td>
                        <td id="allNotes"></td>
                        <td id="allNotes"></td>
                        <td id="allNotes"></td>
                        <td id="allNotes"></td>
                        <td id="allNotes"></td>
                        <td id="allNotes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
